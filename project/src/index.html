    <div class="modal-win" id="form-modal-win">
      <div class="window">
        <button class="btn-close-win">
          <img src="images/cross.svg" width="10px" />
        </button>

        <form action="#" method="Post">
          <h2>Форма добавления поста</h2>
          <input type="text" name="id" hidden />
          <div class="inp-box">
            <p>Заголовок поста</p>
            <input
              type="text"
              id="title"
              name="title"
              data-required="true"
              data-min-length="2"
              data-max-length="20"
            />
          </div>
          <div class="inp-box">
            <p>Текст поста</p>
            <textarea
              id="text"
              name="text"
              data-required="true"
              data-min-length="10"
              data-max-length="50"
            ></textarea>
          </div>
          <div class="inp-box">
            <p>Количесвтво лайков</p>
            <input
              type="number"
              id="likes"
              name="likes"
              data-required="true"
              data-max-length="6"
              data-positive-num="true"
            />
          </div>

          <p>Категории</p>
          <select name="category" id="category">
            <!-- <option value="1">База</option>
            <option value="2">Антибаза</option> -->
          </select>

          <button class="btn" id="add-post-btn">Отправить</button>
        </form>
      </div>
